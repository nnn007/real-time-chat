# Real-Time Chat Application Redis Configuration
# This configuration optimizes Redis for caching, pub/sub, and session management

# Basic Configuration
port 6379
bind 127.0.0.1
protected-mode yes
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration
# For development: disable persistence for faster performance
# For production: enable AOF for durability
save ""
# save 900 1
# save 300 10
# save 60 10000

appendonly no
# appendonly yes
# appendfilename "appendonly.aof"
# appendfsync everysec
# no-appendfsync-on-rewrite no
# auto-aof-rewrite-percentage 100
# auto-aof-rewrite-min-size 64mb

# Pub/Sub Configuration
# Optimize for real-time message broadcasting
client-output-buffer-limit pubsub 32mb 8mb 60

# Connection Limits
maxclients 10000

# Logging
loglevel notice
logfile ""

# Security
# requirepass your_redis_password_here

# Keyspace Notifications (for session expiration events)
notify-keyspace-events Ex

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Memory Usage Optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Network
tcp-keepalive 300
timeout 0

# Modules (if using Redis modules)
# loadmodule /path/to/redisearch.so
# loadmodule /path/to/redisjson.so

# Custom Configuration for Chat Application

# Session Management Keys TTL (24 hours)
# SET session:user_id:session_data EX 86400

# Rate Limiting Keys TTL (1 hour)
# SET rate_limit:user_id:endpoint EX 3600

# Chatroom Member Cache TTL (5 minutes)
# SET chatroom:room_id:members EX 300

# Search Cache TTL (10 minutes)
# SET search_cache:query_hash EX 600

# Typing Indicators TTL (10 seconds)
# SET typing:room_id:user_id EX 10

# Online Status TTL (30 seconds)
# SET online:user_id EX 30

